<div @fadeInOut class="modal" *ngIf="showModal">
	<div class="modal-container">
		<div class="modal-body">
			<div class="countdown">
				<span>{{ currentCountdownNumber }}</span>
			</div>
			<span class="message" [innerHTML]="message"></span>
			<div class="btn-wrap">
				<a class="btn btn-primary-orange" (click)="hideAlert(true)">{{ buttonText }}</a>
				<br>
				<a class="btn btn-primary-orange" (click)="goToPassive(); hideAlert(true);">No, I'm Done</a>
			</div>
		</div>
	</div>
</div>
