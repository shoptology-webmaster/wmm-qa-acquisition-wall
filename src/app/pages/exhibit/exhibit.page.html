<ion-content>
	<ion-slides pager *ngIf="exhibit" (ionSlideDidChange)="slideChanged()">
		<ion-slide *ngFor="let slide of exhibit.slides">
			<img [src]="slide.img">
		</ion-slide>
	</ion-slides>

	<div class="nav">
		<a (click)="nextSlide()" *ngIf="!nextToMenu"><span>Next</span></a>
		<a (click)="goToMenu()" *ngIf="nextToMenu"><span>Menu</span></a>
	</div>
</ion-content>
