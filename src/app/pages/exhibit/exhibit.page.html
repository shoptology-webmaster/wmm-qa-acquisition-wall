<ion-content>
	<ion-slides pager *ngIf="exhibit" (ionSlideDidChange)="slideChanged()" [ngClass]="exhibit.name" [style.background-color]="exhibit.color">
		<ion-slide *ngFor="let slide of exhibit.slides; let i = index" [style.background-color]="slide.color">
			<slide-container [slide]="slide" [idx]="i"></slide-container>
		</ion-slide>
	</ion-slides>

	<div class="nav" *ngIf="!nextToMenu">
		<div class="circle">
			<a (click)="nextSlide()" class="next" >
				<img src="assets/img/icon_arrow-right.svg">
				<span>Next</span>
			</a>
			<a (click)="prevSlide()" class="prev">
				<span>Back</span>
				<img src="assets/img/icon_arrow-left.svg">
			</a>
		</div>

	</div>

	<div @fadeInOut class="modal" *ngIf="showSwipeModal">
		<div class="modal-container">
			<img src="assets/img/swipe-instruction.svg">
		</div>
	</div>

</ion-content>
