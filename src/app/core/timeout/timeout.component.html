<div class="modal modal--timeout" [class.open]="showModal" *ngIf="showModal">
	<div class="modal-container">
		<div class="modal-body">
			<div class="count-down-wrap">
				<p class="count-down">
					<span>{{ currentCountdownNumber }}</span>
				</p>
			</div>
			<span class="message" [innerHTML]="message"></span>
			<div class="btn-wrap">
				<a class="btn btn-primary-orange" (click)="hideAlert(true)">{{ buttonText }}</a>
				<br>
				<a class="btn btn-primary-orange" (click)="goToPassive(); hideAlert(true);">I'm Done</a>
			</div>
		</div>
	</div>
</div>
